  <header class="vh-100 d-flex align-items-center">
    <div class="container">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let movie of trendingMovies">
              <ng-template carouselSlide [id]="movie.id">
                <img [routerLink]="['/moviedetails',movie.id]" [src]="imagePrefix+movie.poster_path" >
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
  </header>
