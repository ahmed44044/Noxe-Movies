<h2 class="py-2">Login</h2>
<div class="mx-auto w-75">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
        <label for="email">email</label>
        <input formControlName="email" type="text" class="form-control">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="py-1 alert alert-danger">email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="py-1 alert alert-danger">invalid email format</p>
        </div>
        <label for="password">password :</label>
        <input formControlName="password" type="password" class="form-control mb-2">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="py-1 alert alert-danger">password is required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="py-1 alert alert-danger">password must start with uppercase minlength 3 & maxlength 8</p>
        </div>
        <button  type="submit" [disabled]="loginForm.invalid" class="btn btn-info">
            <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i></span>
            <span *ngIf="!isLoading">Login</span>
        </button>
    </form>
</div>
