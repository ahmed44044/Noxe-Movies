<div class="container">
    
<div class="row">
    <div class="col-md-4 d-flex align-items-center">
        <div>
            <div class="border w-25 mb-4"></div>
        <h2>Trending <br/> Tv <br/>
        To Watch Right Now</h2>
        <p class="text-muted">most watched-movies by day</p>
        <div class="border w-100 mt-4"></div>
        </div>
    </div>
    <div *ngFor="let tv of trendingTv" class="col-md-2">
        <div class="movie">
            <a [routerLink]="['/moviedetails',tv.id]">
            <img class="w-100" [src]="imagePrefix+tv.poster_path" alt="">
            <h3 class="h6 mb-3">{{tv.name}}</h3>
            <p>{{tv.overview|seemore:20}}</p>
            </a>
        </div>
    </div>
</div>
</div>
